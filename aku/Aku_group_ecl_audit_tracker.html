            return category;
        }

        function toggleGroup(category) {
            collapsedGroups[category] = !collapsedGroups[category];
            if (typeof gtag === 'function') {
                gtag('event', 'toggle_group', {
                    'group_name': category,
                    'action': collapsedGroups[category] ? 'collapse' : 'expand'
                });
            }
            renderSidebar();
        }

        function renderSidebar() {
            const issuesNav = document.getElementById('issues-nav');
            issuesNav.innerHTML = '';

            const groups = {};
            rawData.audit_issues.forEach(issue => {
                if (!groups[issue.category]) groups[issue.category] = [];
                groups[issue.category].push(issue);
            });

            Object.keys(groups).forEach(category => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'nav-group';
                
                const title = getGroupTitle(category);
                const count = groups[category].length;
                const isCollapsed = collapsedGroups[category] || false;
                
                // Create Header
                const header = document.createElement('div');
                header.className = 'nav-group-header';
                header.onclick = () => toggleGroup(category);
                header.innerHTML = `
                    <div class="group-arrow ${isCollapsed ? 'collapsed' : ''}">‚ñº</div>
                    <div class="nav-group-title">${title}</div>
                    <div class="group-count">${count}</div>
                `;

                // Create Items Container
                const itemsDiv = document.createElement('div');
                itemsDiv.className = `nav-group-items ${isCollapsed ? 'collapsed' : ''}`;
                
                groups[category].forEach(issue => {
                    const item = document.createElement('div');
                    item.className = `nav-item ${activeIssueId === issue.issue_id ? 'active' : ''}`;
                    
                    const statusClass = issue.status === 'Resolved' ? 'status-resolved' : 'status-open';
                    const statusText = issue.status === 'Resolved' ? 'Â∑≤Ëß£ÂÜ≥' : (issue.status === 'Partially Resolved' ? 'ÈÉ®ÂàÜËß£ÂÜ≥' : 'ËøõË°å‰∏≠');
                    
                    // Custom style for Partially Resolved
                    let customStyle = "";
                    if (issue.status === 'Partially Resolved') {
                        customStyle = "background-color: #fff8e1; color: #d96d00;";
                    }

                    item.innerHTML = `
                        <div class="nav-item-header">
                            <span class="nav-item-id">${issue.issue_id}</span>
                            <span class="nav-item-status ${statusClass}" style="${customStyle}">${statusText}</span>
                        </div>
                        <div class="nav-item-title">${parseMarkdown(issue.title)}</div>
                    `;
                    
                    item.onclick = (e) => {
                        e.stopPropagation(); // Prevent triggering group toggle if nested
                        isOverviewActive = false;
                        activeIssueId = issue.issue_id;
                        updateActiveState();
                        renderIssue(issue.issue_id);
                    };
                    itemsDiv.appendChild(item);
                });
                
                groupDiv.appendChild(header);
                groupDiv.appendChild(itemsDiv);
                issuesNav.appendChild(groupDiv);
            });
        }

        function updateActiveState() {
            document.getElementById('nav-overview-item').className = `nav-item ${isOverviewActive ? 'active' : ''}`;
            const items = document.querySelectorAll('#issues-nav .nav-item');
            items.forEach(item => {
                const idSpan = item.querySelector('.nav-item-id');
                if (idSpan && idSpan.textContent === activeIssueId && !isOverviewActive) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function renderOverview() {
            isOverviewActive = true;
            activeIssueId = null;
            updateActiveState();

            if (typeof gtag === 'function') {
                gtag('event', 'page_view', {
                    page_title: 'Project Summary (Overview)',
                    page_location: window.location.href.split('#')[0] + '#overview',
                    page_path: '/overview'
                });
            }

            const content = document.getElementById('content-area');
            
            let html = `
                <div class="fade-in">
                    <h1>${rawData.project_name}</h1>
                    <div class="meta-info">
                        <div class="category-tag">ÂÆ°ËÆ°Âë®Êúü: ${rawData.audit_period}</div>
                        <div class="category-tag" style="background:#e8f2ff; color:#007aff">ÊúÄÂêéÊõ¥Êñ∞: ${rawData.last_updated}</div>
                    </div>

                    <div class="card">
                        <h3>È°πÁõÆÊ†∏ÂøÉÊëòË¶Å</h3>
                        <p class="description">${parseMarkdown(rawData.summary)}</p>
                    </div>

                    <h2>È°πÁõÆÂπ≤Á≥ª‰∫∫Êû∂ÊûÑ</h2>
                    <div class="stakeholders-grid">
            `;

            const s = rawData.stakeholders;
            const roles = ["Auditor", "Consultant", "Risk_Management", "Finance"];
            
            roles.forEach(roleKey => {
                const roleData = s[roleKey];
                let roleName = roleData.organization;
                
                html += `
                    <div class="stakeholder-card">
                        <div class="stakeholder-role">${roleKey.replace('_', ' ')}</div>
                        <div class="stakeholder-org">${roleName}</div>
                        <ul class="personnel-list">
                            ${roleData.personnel.map(p => `<li>${p}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });

            html += `</div></div>`;
            content.innerHTML = html;
        }

        function renderIssue(id) {
            const issue = rawData.audit_issues.find(i => i.issue_id === id);
            
            if (typeof gtag === 'function' && issue) {
                gtag('event', 'page_view', {
                    page_title: `Issue: ${issue.title}`,
                    page_location: window.location.href.split('#')[0] + '#issue/' + id,
                    page_path: '/issue/' + id,
                    issue_category: issue.category,
                    issue_status: issue.status
                });
            }

            const content = document.getElementById('content-area');

            const statusClass = issue.status === 'Resolved' ? 'status-resolved' : 'status-open';
            const statusText = issue.status === 'Resolved' ? 'Â∑≤Ëß£ÂÜ≥' : (issue.status === 'Partially Resolved' ? 'ÈÉ®ÂàÜËß£ÂÜ≥' : 'ËøõË°å‰∏≠');

            let customStatusStyle = "";
            if (issue.status === 'Partially Resolved') {
                customStatusStyle = "background-color: #fff8e1; color: #d96d00;";
            }

            let html = `
                <div class="fade-in">
                    <div style="margin-bottom:8px; color: var(--accent-color); font-weight:700; font-size:13px; letter-spacing:0.5px;">${issue.issue_id}</div>
                    <h1>${parseMarkdown(issue.title)}</h1>
                    <div class="meta-info">
                        <span class="nav-item-status ${statusClass}" style="font-size:12px; padding:4px 10px; ${customStatusStyle}">${statusText}</span>
                        <span class="category-tag">${getGroupTitle(issue.category)}</span>
                    </div>

                    <div class="card">
                        <h3>ÈóÆÈ¢òËÉåÊôØ‰∏é Challenge</h3>
                        <p class="description">${parseMarkdown(issue.description)}</p>
                    </div>

                    <h2>Ëß£ÂÜ≥ËøáÁ®ãÊó∂Èó¥Á∫ø</h2>
                    <div class="timeline">
            `;

            issue.timeline.forEach(event => {
                let stakeholderDisplay = "";
                let stakeholderClass = "";
                
                // Map to Chinese names and highlight Audit actions
                if (event.stakeholder === 'Auditor') {
                    stakeholderDisplay = "ÂÆ°ËÆ°Êñπ (EY)";
                    stakeholderClass = "audit-action";
                } else if (event.stakeholder === 'Consultant') {
                    stakeholderDisplay = "È°æÈóÆÊñπ (PwC)";
                } else if (event.stakeholder === 'Risk_Management') {
                    stakeholderDisplay = "Risk Management";
                } else if (event.stakeholder === 'Finance') {
                    stakeholderDisplay = "Finance";
                } else if (event.stakeholder === 'Finance_and_Risk') {
                    stakeholderDisplay = "Finance & Risk (Joint)";
                }

                let actionTagClass = "";
                if(event.action === "Challenge" || event.action === "Rejection" || event.action === "Query" || event.action === "Question" || event.action === "Request") {
                    actionTagClass = "challenge";
                }

                html += `
                    <div class="timeline-item ${stakeholderClass}">
                        <div class="timeline-date">${event.date}</div>
                        <div class="timeline-header">
                            <span class="timeline-stakeholder">${stakeholderDisplay}</span>
                            <span class="timeline-action-tag ${actionTagClass}">${event.action}</span>
                        </div>
                        <div class="timeline-detail">
                            ${parseMarkdown(event.details)}
                            <span class="timeline-personnel">ÊâßË°å‰∫∫: ${event.personnel}</span>
                        </div>
                    </div>
                `;
            });

            html += `
                    </div>
                    
                    <div class="resolution-box">
                        <div class="resolution-title">ÊúÄÁªàÂÜ≥ËÆÆ‰∏éÊàêÊûú</div>
                        <div class="description" style="color:#005c22;">${parseMarkdown(issue.final_resolution)}</div>
                    </div>
                </div>
            `;

            content.innerHTML = html;
        }

        // Initialize
        renderSidebar();
        renderOverview();

    </script>
</body>
</html>
